version: "3.7"

services:
  mathletics:
    build:
      context: ./mast
      dockerfile: Dockerfile.prod
    command: gunicorn --bind 0.0.0.0:5000 manage:app
    expose:
      - 5000
    env_file:
      - ./.env.prod

  db:
    image: postgres:13-alpine
    volumes:
    - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db

  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - mathletics

volumes:
  postgres_data: