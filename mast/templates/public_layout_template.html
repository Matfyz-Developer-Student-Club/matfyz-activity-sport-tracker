<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Matfyz Developer Student Club">
    <link rel="icon" href="{{ url_for( 'static', filename='../static/pics/activity.svg') }}">
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    {% if title %}
        <title>Mathletics - {{ title }}</title>
    {% else %}
        <title>Mathletics - Matfyz Activity Sport Tracker</title>
    {% endif %}

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom CSS sheets -->
    <link href="{{ url_for('static', filename='forms.css') }}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->

    <link href="{{ url_for('static', filename='main_layout_template.css', version=2) }}" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark shadow fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link click_to_scroll smooth-scroll" href="{{url_for('users.welcome')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link click_to_scroll smooth-scroll" href="{{url_for('users.login')}}">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link click_to_scroll smooth-scroll" href="{{url_for('activities.competitions')}}">Competitions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link click_to_scroll smooth-scroll" href="{{url_for('activities.matfyz_challenges_combined')}}">Matfyz Challenges</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://matfyz-developer-student-club.github.io/websites/"
                            target="_blank">About MDSC</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link click_to_scroll smooth-scroll" href="{{url_for('main.faq')}}">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content_page %}
    {% endblock content_page %}

</body>

<link href="{{ url_for('static', filename='public_layout_template.css') }}" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>
<link href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css" rel="stylesheet">

</html>
